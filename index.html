<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Jogo da Velha</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id=container>
		<h1>Jogo da Velha</h1>
		<div class="stage">
			<div class="row">
				<div id="0" class="square"></div>
				<div id="1" class="square"></div>
				<div id="2" class="square"></div>
			</div>
			<div class="row">
				<div id="3" class="square"></div>
				<div id="4" class="square"></div>
				<div id="5" class="square"></div>
			</div>
			<div class="row">
				<div id="6" class="square" class="remove-right-margin"></div>
				<div id="7" class="square" class="remove-right-margin"></div>
				<div id="8" class="square" class="remove-right-margin"></div>
			</div>
		</div>
		<div id="reset-btn" onclick="resetGame()">Jogar novamente</div>
	</div>	

	<script src="./scripts/game.js"></script>
	<script src="./scripts/interface.js"></script>
</body>
